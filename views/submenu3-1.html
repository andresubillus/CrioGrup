  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Tabla de Choferes</h4>
      <div>
        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar un Nuevo Chofer</button>
        <button class="btn btn-secondary" onclick="mostrarInformacion()">Ver Información de los Choferes</button>
      </div>
    </div>

    <table class="table table-hover table-bordered text-center bg-white">
      <thead class="table-dark">
        <tr>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Placa</th>
          <th>Marca y Modelo</th>
          <th>Destino o Ruta</th>
          <th>Fecha de Ingreso</th>
          <th>Fecha de Salida</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody id="tablaChoferes">
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="modalAgregar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formChofer">
          <div class="modal-header">
            <h5 class="modal-title">Ingresar un Nuevo Chofer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6"><label class="form-label">DNI</label><input type="text" class="form-control" name="dni"></div>
            <div class="col-md-6"><label class="form-label">Nombre</label><input type="text" class="form-control" name="nombre"></div>
            <div class="col-md-6"><label class="form-label">Placa</label><input type="text" class="form-control" name="placa"></div>
            <div class="col-md-6"><label class="form-label">Marca y Modelo (Vehículo)</label><input type="text" class="form-control" name="marcaModelo"></div>
            <div class="col-md-6"><label class="form-label">Destino o Ruta</label><input type="text" class="form-control" name="destinoRuta"></div>
            <div class="col-md-6"><label class="form-label">Fecha de Ingreso</label><input type="text" class="form-control" name="fechaIngreso"></div>
            <div class="col-md-6"><label class="form-label">Fecha de Salida</label><input type="text" class="form-control" name="fechaSalida"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal de búsqueda para choferes-->
<div class="modal fade" id="modalBusqueda" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formBusqueda">
        <div class="modal-header">
          <h5 class="modal-title">Buscar Choferes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><label class="form-label">DNI</label><input type="text" class="form-control" name="dni"></div>
          <div class="mb-2"><label class="form-label">Nombre</label><input type="text" class="form-control" name="nombre"></div>
          <div class="mb-2"><label class="form-label">Placa</label><input type="text" class="form-control" name="placa"></div>
          <div class="mb-2"><label class="form-label">Marca y Modelo</label><input type="text" class="form-control" name="marcaModelo"></div>
          <div class="mb-2"><label class="form-label">Destino o Ruta</label><input type="text" class="form-control" name="destinoRuta"></div>
          <div class="mb-2"><label class="form-label">Fecha de Ingreso</label><input type="date" class="form-control" name="fechaIngreso"></div>
          <div class="mb-2"><label class="form-label">Fecha de Salida</label><input type="date" class="form-control" name="fechaSalida"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Buscar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
